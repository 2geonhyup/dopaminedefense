name: dopamine_defense_1
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.0.0-103.0.dev <4.0.0'

dependencies:
  path: any
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.11
  supabase_flutter: ^2.0.2
  provider: ^6.1.1
  flutter_state_notifier: ^1.0.0
  equatable: ^2.0.5
  dart_openai: ^1.9.91
  flutter_dotenv: ^5.1.0
  change_app_package_name: ^1.1.0
  sign_in_with_apple: ^4.3.0
  crypto: ^3.0.3
  intl: ^0.19.0
  flutter_time_picker_spinner: ^2.0.0
  onesignal_flutter: ^5.0.4
  ml_linalg: ^13.12.2
  purchases_flutter: ^6.6.0
  pie_chart: ^5.4.0
  action_slider: ^0.7.0
  step_progress_indicator: ^1.0.2
  scrollable_positioned_list: ^0.3.8
  expandable_page_view: ^1.0.17
  flutter_cupertino_datetime_picker: ^3.0.0
  amplitude_flutter: ^3.13.0
  kakao_flutter_sdk: ^1.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  assets:
    - assets/images/
    - .env

  uses-material-design: true
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
    - family: Hakgyo
      fonts:
        - asset: assets/fonts/HakgyoansimBareondotumR.ttf
          weight: 400
    - family: SinDongYup
      fonts:
        - asset: assets/fonts/ShinDongYupHandwriting-B.ttf
          weight: 700
        - asset: assets/fonts/ShinDongYupHandwriting-R.ttf
          weight: 400
    - family: Sulphur Point
      fonts:
        - asset: assets/fonts/SulphurPoint-Bold.ttf
          weight: 700


